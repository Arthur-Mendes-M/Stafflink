<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Stafflink | Login</title>

    <link rel="shortcut icon" href="../../assets/images/Stafflink_favicon_light.svg" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../../assets/images/Stafflink_favicon_dark.svg" type="image/x-icon" media="(prefers-color-scheme: light)">

    <meta name="description" content="O Stafflink é um sistema pensado para gerenciar a área de Recursos Humanos de uma empresa, podendo ser de pequeno a médio porte. O objetivo desse projeto é trazer mais agilidade e produtividade nos procedimentos por um baixo custo.">
    
    <link rel="stylesheet" href="./pages/login/styles/style.css">
    <script src="./pages/login/scripts/main.js" type="module" defer></script>
</head>
<body>

    <aside id="sideContent">
        <h1>Controle a sua equipe em um só lugar</h1>

        <img src="assets/images/collaboration.svg" alt="Colaboradores">
    </aside>

    <main>
        <header>
            <div class="logo">
                <picture>
                    <source media="(max-width: 768px)" srcset="assets/images/Stafflink_logo_dark.svg">
                    <source media="(min-width: 769px)" srcset="assets/images/Stafflink_logo_light.svg">

                    <img src="assets/images/Stafflink_logo_dark.svg" alt="Stafflink logo">
                </picture>
            </div>

            <div class="title">
                <h2>Bem vindo(a) de volta</h2>
                <p>Por favor, insira suas informações abaixo</p>
            </div>
        </header>

        <section id="loginContainer">
            <form>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="extraOptions">
                    <div class="rememberContainer">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>

                    <div class="forgotPasswordContainer">
                        <a href="./pages/forgotPassword/index.html">Esqueceu a senha?</a>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Login</button>

                    <span>Primeiro acesso? Clique <a href="./pages/firstAccess/index.html">Aqui.</a></span>
                </div>
            </form>
        </section>
        <!-- <a href="pages/employees/index.html">Página inicial do sistema</a> -->
    </main>

    <img src="./assets/images/SideWave.svg" alt="Wave" class="wave" id="top">
    <img src="./assets/images/SideWave.svg" alt="Wave" class="wave" id="bottom">
    
</body>
</html>
